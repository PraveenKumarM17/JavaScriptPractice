<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="timerDisplay">
            00 : 00 : 00
        </div>
    </div>
    <div class="button">
        <button id="stopbtn" class="btn" style="--clr: rgb(244, 52, 52);">Stop</button>
        <button id="startbtn" class="btn" style="--clr: rgb(14, 231, 14);">Start</button>
        <button id="resetbtn" class="btn" style="--clr: rgb(59, 137, 247);">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
